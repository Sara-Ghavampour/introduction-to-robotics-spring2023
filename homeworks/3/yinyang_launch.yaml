launch:

- node:
    pkg: "yinsim"
    exec: "yinnode"
    name: "yin"
    param:
    -
        name: "shout"
        value: True
    -
        name: "opacity"
        value: 30
- node:
    pkg: "yangsim"
    exec: "yangnode"
    name: "yang"
    param:
    -
        name: "shout"
        value: False





